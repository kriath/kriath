<template name="skillRow">
	<div class="item-slot">
		<div class="skill-row item small layout horizontal center">
			<iron-icon icon="{{profIcon}}"></iron-icon>
			{{#if failSkill}}
				<div class="fail skill-mod">fail</div>
			{{else}}
				<div class="{{advantage}} skill-mod">
					{{skillMod}}
				</div>
			{{/if}}
			<div flex>
				{{name}}
				{{#if conditionalCount}}
					*
				{{/if}}
				{{#if isPassiveShown}}
					({{characterCalculate "passiveSkill" ../_id skill}})
				{{/if}}
			</div>
		</div>
	</div>
</template>
