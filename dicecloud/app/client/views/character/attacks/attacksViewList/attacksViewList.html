<template name="attacksViewList">
	{{#if attacks.count}}
		<hr style="margin: 16px 0 16px 0;">
		<div class="attacks">
			<div class="spaceAfter paper-font-title">Attacks</div>
			{{#each attack in attacks}}
				{{> attackView attack=attack charId=charId}}
			{{/each}}
		</div>
	{{/if}}
</template>
