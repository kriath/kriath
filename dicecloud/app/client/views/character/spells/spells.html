<template name="spells">
	<div id="spells" class="animation-slider">
		<div style="padding: 4px;"
			 class="layout horizontal start wrap">
			{{#if hasSlots}}
				<paper-material class="card"
							  style="margin: 4px;">
					<div class="white top subhead layout horizontal center">
						Spell Slots
					</div>
					<div class="bottom list">
						{{#each levels}}{{#if showSlots ..}}
							<div class="item-slot">
								<div class="item spellSlot layout horizontal center">
									<div style="margin-right: 16px">
										{{name}}
									</div>
									<div class="flex layout horizontal center">
										{{#each slotBubbles ..}}
											<paper-icon-button class="slotBubble"
															   icon={{icon}}
															   disabled={{disabled}}>
											</paper-icon-button>
										{{/each}}
									</div>
								</div>
							</div>
						{{/if}}{{/each}}
					</div>
				</paper-material>
			{{/if}}
			{{#each spellLists}}
				<paper-material class="card spellList flex" data-id={{_id}} style="margin: 4px;">
					<div class="top {{colorClass}} layout horizontal center">
						<div class="flex">
							<div class="paper-font-subhead">{{name}}</div>
							<div class="paper-font-caption">
								{{#if saveDC}}
									<span style="margin-right: 16px;">
										Save DC: {{evaluate charId saveDC}}
									</span>
								{{/if}}
								{{#if attackBonus}}
									<span>
										Attack Bonus: {{evaluateSigned charId attackBonus}}
									</span>
								{{/if}}
							</div>
						</div>
						{{#if showUnprepared _id}}
							{{#if maxPrepared}}
								<div class="paper-font-subhead">
									{{numPrepared}} / {{evaluate charId maxPrepared}}
								</div>
							{{/if}}
							<div style="position: relative;">
								<paper-icon-button class="finishPrep" icon="done">
								</paper-icon-button>
								{{#simpleTooltip}}
									Done
			  					{{/simpleTooltip}}
							</div>
						{{else}}
							<div style="position: relative;">
								<paper-icon-button class="prepSpells"
												   disabled={{#unless canEditCharacter charId}}true{{/unless}}
												   icon="book">
								</paper-icon-button>
								{{#simpleTooltip}}
									Change prepared spells
	  							{{/simpleTooltip}}
							</div>
						{{/if}}
					</div>
					<div class="bottom list">
						{{#each levels}}
							<div class="spellLevel">
								{{#if spellCount .. ../../_id}}
									<div class="paper-font-subhead">
										{{name}}
									</div>
								{{/if}}
								{{#each spells ../_id ../../_id}}
									{{#if showSpell ../../_id}}
										<div class="item-slot">
											<div class="tall spell item layout horizontal center spellItem"
											     data-id={{_id}}
											     draggable={{canEditCharacter charId}}>
												<iron-icon icon="social:whatshot"
														   style="color: {{hexColor color}};
																  margin-right: 16px;"
														   ></iron-icon>
												<div class="flex layout vertical">
													<div>{{name}}</div>
													<div class="paper-font-caption">
														{{school}}
														{{castingTime}}
														{{#if ritual}}
															(ritual)
														{{/if}}
														{{#if spellComponents}}
															- {{spellComponents}}
														{{/if}}
													</div>
												</div>
												{{#if showUnprepared ../../_id}}
													<paper-checkbox class="preparedCheckbox"
																	checked={{isPrepared}}
																	disabled={{cantUnprepare}}>
													</paper-checkbox>
												{{/if}}
											</div>
										</div>
									{{/if}}
								{{/each}}
							</div>
						{{/each}}
					</div>
				</paper-material>
			{{/each}}
		</div>
		<div class="fab-buffer"></div>
	</div>
	{{#if canEditCharacter _id}}
		{{#fabMenu}}
			<div>
				<paper-fab icon="work"
						   class="addSpellList"
						   mini>
				</paper-fab>
				{{#simpleTooltip class="always"}}
					Spell list
				{{/simpleTooltip}}
			</div>
			<div>
				<paper-fab icon="av:library-books"
						   class="librarySpell"
						   mini>
				</paper-fab>
				{{#simpleTooltip class="always"}}
					Spell from library
				{{/simpleTooltip}}
			</div>
			<div>
				<paper-fab icon="note-add"
					class="addSpell"
					mini>
				</paper-fab>
				{{#simpleTooltip class="always"}}
					Spell
				{{/simpleTooltip}}
			</div>
		{{/fabMenu}}
	{{/if}}
</template>
