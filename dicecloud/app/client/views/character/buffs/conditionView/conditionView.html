<template name="conditionView">
	<div class="item conditionView layout horizontal center">
		<div class="flex">
			{{condition.name}}
		</div>

		{{#if canEditCharacter condition.charId}}
			<paper-icon-button class="deleteButton"
							   role="button"
							   tabindex="0"
							   icon="delete">
			</paper-icon-button>
		{{/if}}
	</div>
</template>
