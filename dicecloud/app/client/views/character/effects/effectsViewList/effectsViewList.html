<!--needs to be given charId, (parentId or stat) and type-->
<template name="effectsViewList">
	{{#if effects.length}}
		<div class="effects">
			<div class="spaceAfter paper-font-title">Effects</div>
			<table class="wideTable">
				{{#each effects}}
					<tr>{{>effectView}}</tr>
				{{/each}}
			</table>
		</div>
	{{/if}}
</template>
