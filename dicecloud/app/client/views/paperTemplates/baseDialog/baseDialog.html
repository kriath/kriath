<template name="baseDialog">
	<div class="fit base-dialog layout vertical">
		<app-toolbar class={{class}}>
			<paper-icon-button id="backButton"
							   icon="arrow-back">
			</paper-icon-button>
			<div main-title>{{title}}</div>
			{{#if editing}}
				{{#unless hideDelete}}
					<paper-icon-button id="deleteButton"
									   role="button"
									   tabindex="0"
									   icon="delete">
					</paper-icon-button>
				{{/unless}}
				{{#unless hideColor}}
					{{> colorDropdown}}
				{{/unless}} 
				{{#unless editOnly}}
					<paper-icon-button id="doneEditingButton"
									   icon="done">
					</paper-icon-button>
				{{/unless}}
			{{else}}
				{{#if showEdit}}
					<paper-icon-button id="editButton"
									   icon="create">
					</paper-icon-button>
				{{/if}}
			{{/if}}
		</app-toolbar>
		<div class="form flex scroll-y" style="position: relative;">
			{{#unless editing}}
				{{> UI.contentBlock}}
			{{else}}
				{{> UI.elseBlock}}
			{{/unless}}
		</div>
	</div>
</template>
