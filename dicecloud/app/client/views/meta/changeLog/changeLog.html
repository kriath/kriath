<template name="changeLog">
	<app-header-layout has-scrolling-region fullbleed>
		<app-header class="app-grey white-text" fixed effects="waterfall">
			<app-toolbar class="app-grey white-text">
				<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
				<div flex>
					Change Log
				</div>
			</app-toolbar>
		</app-header>
		<div class="changeLog">
			<div class="layout vertical center">
				<div class="layout vertical" style="max-width: 800px; padding: 4px;">
					{{#each changeLogs}}
						<paper-material class="card layout vertical"
									  style="margin: 4px;
											 padding: 16px;">
							<div class="paper-font-title">{{version}}</div>
							<ul>
								{{#each changes}}
									<li>{{this}}</li>
								{{/each}}
							</ul>
						</paper-material>
					{{/each}}
				</div>
			</div>
		</div>
	</app-header-layout>
</template>
